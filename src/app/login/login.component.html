<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Entre com sua conta</mat-toolbar>
        <mat-card-content>
            <form #loginForm="ngForm" fxLayout="column" fxLayoutAlign="stretch" (ngSubmit)="onSubmit()">
                <mat-error *ngIf="!loginValid">
                    O email ou a senha não foram reconhecidos.
                </mat-error>
                
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
                    <mat-error>
                        Por favor, digite um endereço de e-mail válido.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Senha" type="password" [(ngModel)]="password" name="password" required>
                    <mat-error>
                        Por favor, digite uma senha válida.
                    </mat-error>
                </mat-form-field>
                
                <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" >
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
