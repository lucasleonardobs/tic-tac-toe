<mat-card>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            
            <mat-error *ngIf="!loginValid">
                O email ou a senha não foram reconhecidos.
            </mat-error>

            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                <mat-error>
                    Por favor, digite um endereço de e-mail válido.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Senha" [(ngModel)]="password" name="password" required>
                <mat-error>
                    Por favor, digite uma senha válida.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" >
                Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
